<div ng-controller="ProfileCtrl">

  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="inputPEmail" class="col-sm-3 control-label">Primary Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="inputPEmail" ng-model="userInfo.email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputFName" class="col-sm-3 control-label">Full Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputFName" ng-model="userInfo.fullname">
      </div>
    </div>

    <div class="form-group">
      <label popover="I appeared on mouse enter!" popover-trigger="mouseenter" for="inputNName" class="col-sm-3 control-label">Nickname</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputNName" ng-model="userInfo.nickname">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group" ng-repeat="email in userInfo.otherEmails track by $index">
      <label for="inputEmail3" class="col-sm-3 control-label">Other Email</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

    <div>
      <label class="col-sm-3 control-label"></label>
      <a class="col-sm-9" href="" ng-click="userInfo.otherEmails.push('')">add an alternate email</a>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="doSave()">Save</button>
      </div>
    </div>

  </form>

</div>
